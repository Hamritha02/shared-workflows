name: Shared Workflow 
on:
  workflow_run:
    workflows: ["Maven-poc"]  # Replace with the name of your main workflow
    types:
      - completed

jobs:
  send-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification to Teams
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          MESSAGE="Your workflow has completed successfully!"
          curl -X POST -H "Content-Type: application/json" -d '{
            "text": "'"${MESSAGE}"'"
          }' "${TEAMS_WEBHOOK_URL}"

      - name: Set Up Git
        run: |
          git config user.name "Hamritha02"
          git config --global credential.helper store  # Store credentials for future use
      - name: Create and Push Git Tag
        run: |
          git tag -a v1.0.0 -m "Release version 1.0.0"
          git push origin v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
